version: '3.9'
services:

  postgresql:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    image: postgres:15
    container_name: scrapper-postgres
    hostname: scrapper
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=scrapper
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - backend

  liquibase-migrations:
    image: liquibase/liquibase:4.18
    depends_on:
      - postgresql
    command:
      - --hub-mode=off
      - --changelog-file=master.yaml
      - --driver=org.postgresql.Driver
      - --url=jdbc:postgresql://postgresql:5432/scrapper
      - --username=postgres
      - --password=password
      - update
    volumes:
      - ./migrations:/liquibase/changelog
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER = user
      - RABBITMQ_DEFAULT_PASS = password
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq
    ports:
      - 15672:15672


networks:
  backend:
    name: backend
    external: false

volumes:
  postgres_data:
    external: false
    name: postgres_data
  migrations:
    external: false
    name: migrations_data
  rabbitmq_data:
    external: false
    name: rabbitmq_data